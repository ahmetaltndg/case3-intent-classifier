[tool:pytest]
# pytest konfigürasyon dosyası

# Test dizinleri
testpaths = tests

# Test dosya pattern'leri
python_files = test_*.py *_test.py

# Test class pattern'leri
python_classes = Test*

# Test fonksiyon pattern'leri
python_functions = test_*

# Minimum Python versiyonu
minversion = 3.8

# Test çalıştırma seçenekleri
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: yavaş çalışan testler
    integration: entegrasyon testleri
    unit: birim testleri
    api: API testleri
    model: model testleri

# Test timeout (saniye)
timeout = 300

# Parallel test çalıştırma
# -n auto: otomatik worker sayısı
# -n 2: 2 worker ile çalıştır
# addopts = -n auto

# Coverage raporu
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Test discovery
# collect_ignore = ["setup.py", "conftest.py"]

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::UserWarning:torch.*
